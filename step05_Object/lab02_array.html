<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //배열 만드는법 1
        let arr1 =[1, 2, 3, 4, 5];
        console.log(arr1);
        console.log(typeof(arr1));

        //배열 만드는법 2
        let arr2 = new Array(1,2,3,4,5);
        console.log(arr2);
        console.log(typeof(arr2));
        // 위 두가지는 동일한 값이 나옴

        // 배열 조회
        console.log(arr1);
        console.log(arr1[2]); //3번쨰 인덱스 조회

        //배열의 길이(크기) = 데이터의 개수
        console.log(arr1.length); //5

        // 배열의 마지막 데이터(요소) 조회방법
        console.log(arr1[arr1.length - 1]);
        console.log(arr1[4]);
        console.log(arr1[5]); //undefined

        // 반복문을 이용하여 배열 요소를 출력
        for(let i =0; i < 5; i++){
            console.log(arr1[i]);
        }

        for(let i =0; i < arr1.length; i++){
            console.log(arr1[i]);
        }

    </script>
</body>
</html>
