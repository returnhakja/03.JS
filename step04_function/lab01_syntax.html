<html lang="ko">
<head>

<body>
    <script>
        //함수 : 특정 기능을 수행하는 소스코드를 묶어놓은 코드뭉치
        // function print(){

        // }
        // print();

        // function 함수이름(매개변수1, 매개변수2,...){
        //     실행 로직;
        //     [return ;]
        // }
        // 함수 선언
        function print(num1, num2){
            console.log('함수 선언', num1, num2);
        };
        //함수 호출
        print(3, 4);

        function add(x, y){
            return x+y;
        }
        let result = add(1,2);
        console.log(result);

        // 함수를 만드는 방법 : 선언식, 표현식
        //선언식
        function getName(){
            console.log("GetName");
        }
        // 표현식
        let checkAge = function(){  //익명함수에 저장해서 사용하는 방법
             console.log("표현식");
        }
        checkAge();

        //함수 - 리턴
        function minus(x){
            return function(y){
                return y - x
            };
        };
        let minus3 = minus(3);
        console.log(minus3);
        console.log(minus3(10));
        console.log(minus3(20));

        let minus10 = minus(10);
        console.log(minus10(20));


        //함수 - 인자로 함수를 호출
        function hello(callback) {
            console.log('hello');
            callback();
        }
        hello(function(){
            console.log('callback');
        });
    </script>
</body>
</html>
