<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_dom.html</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="dom">
        <h1>Title</h1>
        <div id="result">result</div>
        <button id="btn-up" class="btn" name="up-button">up</button>
        <button id="btn-botteom" class="btn">bottom</button>
    </div>
    <script>
        //DOM 문서 객체모델(Document Object Model)
        //웹 페이지의 모든 컨텐츠를 js 객체로 표현하는 모델
        
        //DOM 트리 : DOM을 계층적으로 표현, 계층적인 단위 Node(노드, 관계)

        //Docuent 객체 : 웹페이지 자체, 따라서 모든 HTML요소에 접근하기 위해서는 Document객체로 부터 시작
        // Doc
        document.body.style.background = 'gold';

        //getElementXXX
        //getElementById
        const domElement = document.getElementById("dom");
        // console.log(domElement);

        const btnElements = document.getElementsByClassName("btn");
        console.log(btnElements);

        //getElementsByTagName
        const divTags = document.getElementsByTagName('div');
        console.log(divTags);

        //getElementsByName
        const upBtn = document.getElementsByName('up-button');
        console.log(upBtn);

        //querySelector (복수는 적절하지 않음)
        const btnElement = document.querySelector('.btn');
        console.log(btnElement);

        // document.querySelectorAll : 해당하는 모든것을 가져옴
        const btnElements2 =document.querySelectorAll('.btn');
        console.log(btnElements2);

        //노드를 통한 접근
        // console.log(document.childNodes);
        // console.log(document.childNodes[1]);
        // console.log(divTags.childNode); // undefined
        console.log(domElement.nextSibling); //줄바꿈이나 띄워쓰기도 text로 인식함
        //그래서 나온 다른 프로퍼티
        console.log(domElement.nextElementSibling); //그래서 대부분 이거 사용함
        console.log(document.childNodes[1].childNodes[2]);

        // DOM manipulation(조작)
        const hrElement = document.createElement('hr'); // 전체요소에서 어떠한 요소를 생성
        // document.write('hr'); // 전체요소에서 어떠한 요소를 생성

        // 변경
        // setAttribute
        // domElement.setAttribute('class', 'dom-class');

        //appendChild
        const resultElement = document.getElementById('result');
        resultElement.appendChild(hrElement);
        
        //remove(삭제) / removeChild / removeAttribute

        //
        resultElement.innerHTML = 'innerHTML'; // 값이 변경이 된다
        // resultElement.innerText = 'innerText'; // 얘도 값이 변경이 된다.
        //html은 코드 그대로 들어가고 Text는 순수 문자열로 표현

        // resultElement.innerHTML = '<strong>innerHTML</strong>'; //얘는 html로 인식
        // resultElement.innerHTML = '<strong>innerText</strong>';

        // domElement.id = 'dom2';
        // resultElement.style.fontSize='40px';
        resultElement.classList.add('blue'); //이렇게 해도되고
        resultElement.classList.remove('blue'); //이건 삭제
        // resultElement.style.color = 'red'; // 이렇게 해도되는데 이건 잘 안씀




        // 전체 문서를 객체화사용 (BOM : Browser Object Model)
        //자바 스크립트를 이용하여 브라우저를 제어 가능하도록 설정하는 객체모델
        // alert('1');
        // prompt();
        // console.log(location);
        // setTimeout : 일정 시간 후에 함수를 실행하는 메서드(단위 : ms)
        setTimeout(print, 2000);
        // setInterval(print, 2000);
        function print() {
            console.log('print setTimeout');
        }

        


    </script>
</body>
</html>
