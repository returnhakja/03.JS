<body>

    <!-- 이벤트 리스너 실습 -->
<div id="dom">
    <h1>Plus-Minus</h1>
    <div id="result">0</div>
    <button id="btn-plus" class="btn" name="plus-button">+1</button>
    <button id="btn-minus" class="btn">-1</button>
</div>

    <script>
        let result = document.getElementById('result');
        console.log(result);
        //    console.log(typeof result);
        //    console.log(result.textContent)
        let plus = document.getElementById('btn-plus');
        //    console.log(plus);
        let minus = document.getElementById('btn-minus');
        //    console.log(minus);
        
        


       plus.addEventListener('click', () => {
      
            
            const result2 = parseInt(result.textContent) + 1;
            result.innerText = result2
            console.log(result2);
            //  console.log(plus);
        });
       
       minus.addEventListener('click', () => {

            const result2 = parseInt(result.textContent) - 1;
            result.innerText = result2
             console.log(result2);
        });

        // function print() {

    </script>
